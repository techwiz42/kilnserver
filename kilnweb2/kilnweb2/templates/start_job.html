{% extends "layout.html" %}
{% block body %}
{% if not started %}
<h2>Start job</h2>
<p>
Are you sure you wish to start job {{ job.name }} - {{ job.comment }}?
</p>
<p>
Ensure that the kiln is clear of flammable materials!
</p>
<form action="{{ url_for('start_job', job_id=job.id) }}" method="post">
<input type="submit" value="Start Job" class="start"/>
</form>
{% endif %}
{% if started %}
	<a href="{{ url_for('stop_job', job_id=job.id) }}">Stop Job</a>&nbsp;
	<a href="{{ url_for('pause_job', job_id=job.id) }}">Pause</a>&nbsp;
	<a href="{{ url_for('resume_job', job_id=job.id) }}">Resume</a>&nbsp;
{% endif %}

{% endblock %}
